<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Rabbits</title>
    <link href="https://fonts.googleapis.com/css?family=Space+Mono&display=swap" rel="stylesheet"> 
    <link rel="manifest" href="/assets/spacerabbits.webmanifest">
    <meta name="description" content="Help the little rabbit to defend their planet!">
    <meta property="og:title" content="Space Rabbits">
    <meta property="og:description" content="Help the little rabbit to defend their planet!"> 
    <meta property="og:url" content="https://spacerabbits.now.sh">
    <meta property="og:image" content="/assets/icons/icon-120.png">
    <link rel="apple-touch-icon" href="/assets/icons/icon-120.png">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="shortcut icon" href="/assets/icons/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, user-scalable=no, height=device-height, viewport-fit=cover">
</head>
<body>
    <script>
        WebFontConfig = {
        google: { families: ["Space Mono"] }
        };
        (function() {
        var wf = document.createElement('script');
        wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
        '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
        wf.type = 'text/javascript';
        wf.async = 'true';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(wf, s);
        })();    
    </script>
    
    <div style="font-family: Tron;visibility:hidden;opacity:0;position:fixed;"> &nbsp;</div>
    <div style="font-family: spacemono;visibility:hidden;opacity:0;position:fixed;"> &nbsp;</div>

</body>
